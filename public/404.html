<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Rooboy</title>
    <meta name="description" content="The page you're looking for cannot be found.">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <style>
      :root {
        --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        --background-color: #2b2d42;
        --text-color: #edf2f4;
      }

      html {
        box-sizing: border-box;
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: var(--font-family);
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      h1 {
        font-size: 4rem;
        margin: 0;
        color: #2D00F7;
      }

      p {
        font-size: 1.25rem;
        margin: 1rem 0;
      }

      a {
        color: #2D00F7;
        text-decoration: none;
        border: 2px solid #2D00F7;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      a:hover {
        background-color: #2D00F7;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p>Oops! The page you're looking for cannot be found.</p>
    <a href="/">Return Home</a>
  </body>
</html>
