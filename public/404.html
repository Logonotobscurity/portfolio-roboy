<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    const repoPath = '/portfolio%20Roboy';
    const l = window.location;
    const redirectPath = sessionStorage.redirect;
    delete sessionStorage.redirect;
    if (redirectPath && redirectPath !== l.href) {
      const cleanPath = redirectPath.replace(l.origin, '').replace(repoPath, '');
      history.replaceState(null, null, repoPath + cleanPath);
      window.location.replace(repoPath);
    } else {
      window.location.replace(repoPath);
    }
  </script>
</head>
<body>
  Redirecting to homepage...
</body>
</html>
