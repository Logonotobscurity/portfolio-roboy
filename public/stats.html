<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bundle Stats | Rooboy</title>
  <style>
    :root {
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,
        "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
        "Noto Color Emoji";
      --background-color: #2b2d42;
      --text-color: #edf2f4;
    }

    html {
      box-sizing: border-box;
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: var(--font-family);
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    svg {
      vertical-align: middle;
      width: 100%;
      height: 100%;
      max-height: 100vh;
    }

    main {
      flex-grow: 1;
      height: 100vh;
      padding: 20px;
    }

    .tooltip {
      position: absolute;
      z-index: 1070;
      border: 2px solid;
      border-radius: 5px;
      padding: 5px;
      font-size: 0.875rem;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .tooltip-hidden {
      visibility: hidden;
      opacity: 0;
    }
  </style>
</head>
<body>
  <main></main>
  <script>
    // Bundle visualization script will be injected here
  </script>
</body>
</html>
